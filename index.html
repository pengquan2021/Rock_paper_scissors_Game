<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石头剪刀布</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <h1>你出了：</h1>
        <div id="choice"></div>
        <h1>电脑出了：</h1>
        <div id="answer"></div>
    </div>
    <br>
    
    <!-- 石头 -->
    <button id="rock">
        <img src="images/rock.svg" />
    </button>

    <!-- 剪刀 -->
    <button id="scissors">
        <img src="images/scissors.svg"/>
    </button>
    
    <!-- 布 -->
    <button id="paper">
        <img src="./images/paper.svg"/>
    </button>

    
    <!-- 引入js -->
     <script src="./main.js"></script>
</body>
</html>
